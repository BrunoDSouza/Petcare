<!DOCTYPE html>
<html lang="pt" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="row">
				<div class="container-fluid">
					<div class="col-xs-10">
						<h1>Produtos Cadastrados</h1>
					</div>
				
					<div class="col-xs-2" sec:authorize="hasRole('ADMIN')">
						<div class="aw-page-header-controls">
							<a class="btn btn-primary" th:href="@{/produto/novo}">
								<i class="fa  fa-plus-circle"></i> <span class="hidden-xs">Novo Produto</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
		
			<div th:replace="fragments/alert :: alert">
				<!-- Div para mensagens -->
			</div>
		
			<div th:replace="fragments/table-produto :: form-pesquisa">
					<!-- Form de pesquisa -->
			</div>
				
			<div th:replace="fragments/table-produto :: table">
					<!-- Tabela de produtos -->
			</div>
		
		</div>
		
	
	</section>
	
	<th:block layout:fragment="javascript-extra">
		<script th:src="@{/javascripts/excluir-modal.js}"></script>
		<script type="text/javascript">
			
			
			dataTable.create($('.dataTable'));
			
			$('#search').on('keyup change', function(){
				dataTable.search($(this))
			});
			
			$('#tipo').on('change', function(){
				dataTable.change($(this),2)
			});
			
			$('#fornecedor').on('change', function(){
				dataTable.change($(this),3)
			});
			
			$('#medida').on('change', function(){
				dataTable.change($(this),4)
			});
			
			
		</script>
				
	</th:block>
</body>
</html>
